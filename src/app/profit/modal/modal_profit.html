<div class="modal-header">
  <h3 class="modal-title" id="modal-title">代理商分润</h3>
</div>
<form name="form" ng-submit="$ctrl.submit($ctrl.type, form.$valid)" novalidate>
  <div class="modal-body" id="modal-body">
    <div class="form form-horizontal">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label class="col-sm-3 control-label"><span class="span-danger">*</span>公司名称:</label>
            <div class="col-sm-9">
              <p class="form-control-static">{{$ctrl.form.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"><span class="span-danger">*</span>渠道码</label>
        <div class="col-sm-9">
          <input type="text" ng-model="$ctrl.form.code" name="code" class="form-control" placeholder="渠道码" required>
          <div class="error-messages" ng-messages="form.code.$error">
            <small class="error" ng-message="required">渠道码（*必填）</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">快捷支付分润比:</label>
        <div class="col-sm-9">
          <div class="input-group input-group-info">
            <input type="text" ng-model="$ctrl.form.profits.pct_quick" name="pct_quick" class="form-control" placeholder="请输入分润比例" required  ng-pattern="/^0(\.(([1-5]{1}\d?)|(0\d?)|(60?)))?$/">
            <span class="input-group-addon">%</span>
          </div>
          <div class="error-messages" ng-messages="form.pct_quick.$error">
            <small class="error" ng-message="required">快捷支付分润比（*必填）</small>
            <small class="error" ng-message="pattern">分润比例在0.00%-0.60%之间</small>
          </div>
        </div>
      </div>

  <div class="modal-footer">
    <div class="btn-group" role="group" aria-label="">
      <button class="btn btn-default btn-success" ng-disabled="form.$invalid"><i class="fa fa-fw fa-save"></i> 保存</button>
    </div>
    <div class="btn-group" role="group" aria-label="">
