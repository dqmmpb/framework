<div ng-cloak>

  <div>
    <uib-navbar creation-date="main.creationDate"></uib-navbar>
  </div>

  <div class="framework-main">
    <uib-sidebar class="sidebar-full sidebar-mini" is-collapse="main.isCollapse" groups="main.sidebarGroups"></uib-sidebar>

    <div class="framework-body">
      <uib-breadcrumb class="breadcrumb-wrapper" breads="main.breads"></uib-breadcrumb>
      <div uib-tools class="tools" groups="main.btnGroups"></div>

      <div class="row mt-10">
        <div class="col-md-12">
          <div class="panel panel-default panel-csc">
            <div class="panel-heading">
              <div class="panel-title">代理商管理</div>
            </div>
            <div class="panel-body">
              <form class="form form-horizontal">
                <div class="form-group">
                  <label class="col-sm-3 control-label"><span class="span-danger">*</span>公司名称:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="公司名称">
                  </div>
                </div>
                <div class="form-group form-select-group">
                  <label class="col-sm-3 control-label">公司地址:</label>
                  <div class="col-sm-8">
                    <div class="form-control-select">
                      <div class="select-group select-group-area select-group-all"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-8">
                    <input type="text" class="form-control" placeholder="街道/路/编号/楼宇/楼层">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">法定代表/实际控制人:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="法定代表/实际控制人">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">手机号:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="手机号">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">业务区域:</label>
                  <div class="col-sm-8">
                    <div class="form-control-select">
                      <div class="select-group select-group-area select-group-province"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">接线信息</div>
            </div>
            <div class="panel-body">
              <form class="form form-horizontal">
                <div class="form-group">
                  <label class="col-sm-3 control-label"><span class="span-danger">*</span>呼入线路:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="呼入线路">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label"><span class="span-danger">*</span>接线员:</label>
                  <div class="col-sm-8">
                    <div class="input-group input-group-success">
                      <input type="text" class="form-control" disabled placeholder="接线员" value="2201-邓启明">
                      <a class="input-group-addon"><i class="fa fa-fw fa-search"></i></a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">呼入内容</div>
            </div>
            <div class="panel-body">
              <form class="form form-horizontal">
                <div class="form-group">
                  <label class="col-sm-3 control-label"><span class="span-danger">*</span>服务项目:</label>
                  <input type="hidden" class="form-control hidden" placeholder="服务项目">
                  <div class="col-sm-8">
                    <div class="form-control-label">
                      <div class="label-group" data-placeholder="请填写服务项目中不存在的其他类型"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">备注:</label>
                  <div class="col-sm-8">
                    <textarea class="form-control form-control-textarea" rows="3" placeholder="请填写备注信息"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-8">
                    <label class="label-checkbox label-checkbox-danger checkbox-lg">
                      <input type="checkbox" name="checkbox">
                      <i class="icon-checkbox"></i>
                      <div class="text-checkbox">继续跟踪</div>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="btn-group" role="group" aria-label="">
        <a class="btn btn-default btn-success"><i class="fa fa-fw fa-save"></i> 保存</a>
      </div>

      <div class="jumbotron text-center">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">
          <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
          Always a pleasure scaffolding your apps.{{main.toastrConfig.positionClass }}
        </p>
        <p class="" ng-class="main.classAnimation">
          <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
        </p>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
          <div class="thumbnail">
            <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
            <div class="caption">
              <h3>{{ awesomeThing.title }}</h3>
              <p>{{ awesomeThing.description }}</p>
              <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
