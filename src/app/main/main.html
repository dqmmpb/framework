<div ng-cloak>

  <div uib-navbar profile="profile"></div>

  <div class="framework-main">
    <div uib-sidebar profile="profile" class="sidebar-full" is-collapse="main.isCollapse" groups="main.sidebarGroups"></div>

    <div class="framework-body">
      <uib-breadcrumb class="breadcrumb-wrapper" breads="main.breads"></uib-breadcrumb>

      <div ng-if="!loading" class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail alert-success">
            <div class="caption">
              <h3>上月分润</h3>
              <p>{{mainData.fenrunTotalTheAlls | currency: "￥"}}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail alert-info">
            <div class="caption">
              <h3>本月分润</h3>
              <p>{{mainData.fenrunTotalThisMonth | currency: "￥"}}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail alert-danger">
            <div class="caption">
              <h3>分润累计</h3>
              <p>{{mainData.fenrunTotalTheLastMonth | currency: "￥"}}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail alert-warning">
            <div class="caption">
              <h3>部署网吧数量</h3>
              <p>{{mainData.ticketFinishedCount}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
