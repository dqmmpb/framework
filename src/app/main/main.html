<div>

  <div>
    <div uib-navbar creation-date="main.creationDate"></div>
  </div>

  <div class="framework-main">
    <div uib-sidebar is-collapse="main.isCollapse" groups="main.sidebarGroups"></div>

    <div class="framework-body">
      <div uib-breadcrumb breads="main.breads"></div>

      <div class="navbar-tools">
        <div class="btn-group" role="group" aria-label="">
          <a href="/platform/callmanage/callin/callin.html" class="btn btn-default btn-info"><i class="fa fa-fw fa-chevron-left"></i> 返回</a>
        </div>
        <div class="btn-group" role="group" aria-label="">
          <a class="btn btn-default btn-success"><i class="fa fa-fw fa-save"></i> 保存</a>
          <a class="btn btn-default btn-danger"><i class="fa fa-fw fa-mail-forward"></i> 放弃</a>
        </div>
        <div class="btn-group pull-right" role="group" aria-label="">
          <a class="btn btn-default btn-info"><i class="fa fa-refresh"></i> 刷新</a>
          <a class="btn btn-default btn-primary"><i class="fa fa-cog"></i> 配置</a>
        </div>
      </div>

      <div class="jumbotron text-center">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">
          <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
          Always a pleasure scaffolding your apps.{{main.toastrConfig.positionClass }}
        </p>
        <p class="" ng-class="main.classAnimation">
          <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
        </p>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
          <div class="thumbnail">
            <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
            <div class="caption">
              <h3>{{ awesomeThing.title }}</h3>
              <p>{{ awesomeThing.description }}</p>
              <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
