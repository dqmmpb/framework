<div class="modal-header">
  <h3 class="modal-title" id="modal-title">删除</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="content">
    <p>是否确定删除?</p>
  </div>
</div>
<div class="modal-footer">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="btn-group" role="group" aria-label="">
      <button class="btn btn-default btn-success" ng-click="$ctrl.ok()"><i class="fa fa-fw fa-save"></i> 确定</button>
    </div>
    <div class="btn-group" role="group" aria-label="">
      <button type="button" class="btn btn-default btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-fw fa-mail-forward"></i> 取消</button>
    </div>
  </div>
</div>
